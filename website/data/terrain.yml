# Terrain
weight: 2
id: "terrainSection"
display: "Terrain"
modules:
  - id: "BetterBedrock"
    name: "Better Bedrock"
    image: "/images/modules/terrain/BetterBedrock.png"
    description: "Changes the texture of Bedrock to be less noisy and more natural-looking."
    origin: "vanillatweaks"

  - id: "PebblelessCoarseDirt"
    name: "Pebbleless Coarse Dirt"
    image: "/images/modules/terrain/PebblelessCoarseDirt.png"
    description: "Gets rid of the white pebbles in Coarse Dirt."
    origin: "vanillatweaks"
    
  - id: "PebblelessDirt"
    name: "Pebbleless Dirt"
    image: "/images/modules/terrain/PebblelessDirt.png"
    description: "Gets rid of the white pebbles in Dirt."
    origin: "vanillatweaks"
    conflicting:
      - WhiterSnow
      - LowerGrass
      - SidesGrass
      - LowerMycelium
      - SidesMycelium
      - LowerPaths
      - SidesPaths
      - LowerPodzol
      - SidesPodzol
      - LowerSnow
      - SidesSnow
    
  - id: "BrighterNether"
    name: "Brighter Nether"
    image: "/images/modules/terrain/BrighterNether.png"
    description: "Brightens the textures of the blocks commonly found in the Nether."
    origin: "vanillatweaks"
    conflicting:
      - GlassDoors
      - OreBorders
      - UniformOres
      - BlackNetherBricks
      - RedCrimson
      - NetherwartGrowthStage
      - SmoothWarped
      - LowerCrimson
      - SidesCrimson
      - LowerWarped
      - SidesWarped
    notcompatible:
        - 1-8
        - 1-9
        - 1-10
        - 1-11
        - 1-12
        - 1-13
        - 1-14
        - 1-15
        
  - id: "CircularSnM"
    name: "Circular Sun and Moon"
    image: "/images/modules/terrain/CircularSnM.png"
    description: "Replaces the default square sun and moon, with a circular sun and moon."
    origin: "vanillatweaks"
    notcompatible:
        - 1-8
        - 1-9
        - 1-10
        - 1-11
        - 1-12 

  - id: "SmoothOak"
    name: "Smoother Oak Log"
    image: "/images/modules/terrain/SmoothOak.png"
    description: "Smoothens the texture of oak logs to make them less sharp."
    origin: "vanillatweaks"
    notcompatible:
        - 1-8
        - 1-9
        - 1-10
        - 1-11
        - 1-12        
        
  - id: "UniformOres"
    name: "Uniform Ores"
    image: "/images/modules/terrain/UniformOres.png"
    description: "All ores have the same shape."
    origin: "vanillatweaks"
    conflicting:
      - OreBorders
      - BrighterNether
    notcompatible:
        - 1-8
        - 1-9
        - 1-10
        - 1-11
        - 1-12        
        
  - id: "WhiterSnow"
    name: "Whiter Snow"
    image: "/images/modules/terrain/WhiterSnow.png"
    description: "Removes the blue tint from snow."
    origin: "vanillatweaks"
    conflicting:
      - SidesSnow
      - LowerSnow
      - PebblelessDirt
    notcompatible:
        - 1-8
        - 1-9
        - 1-10
        - 1-11
        - 1-12        
        